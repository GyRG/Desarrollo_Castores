version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: inventario-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: inventario_db
      MYSQL_USER: inventario
      MYSQL_PASSWORD: inventario123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: 
      - --wait_timeout=28800
      - --interactive_timeout=28800
      - --default-authentication-plugin=mysql_native_password
    networks:
      - inventario-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "inventario", "-pinventario123"]
      timeout: 20s
      retries: 10
      start_period: 30s

  app:
    build: .
    container_name: inventario-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/inventario_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: inventario
      SPRING_DATASOURCE_PASSWORD: inventario123
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - inventario-network
    restart: on-failure

volumes:
  mysql_data:

networks:
  inventario-network: