<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Historial - Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">üè¢ Sistema de Inventario</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/inventario">Inventario</a>
                <a class="nav-link active" href="/historial">Historial</a>
                <a class="nav-link" href="/salida">Salida</a>
            </div>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
    <strong th:text="${nombreUsuario}"></strong>
    <small class="text-muted" th:text="'(' + ${username} + ')'"></small>
</span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">üö™ Cerrar Sesi√≥n</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>üìã Historial de Movimientos</h2>

        <!-- Filtros CORREGIDOS -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/historial}" method="get" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label class="form-label">Filtrar por tipo:</label>
                        <select name="tipo" class="form-select">
                            <option value="">Todos los movimientos</option>
                            <option value="ENTRADA" 
                                    th:selected="${tipoFiltro == T(com.inventario.model.TipoMovimiento).ENTRADA}">
                                üì• Entradas
                            </option>
                            <option value="SALIDA" 
                                    th:selected="${tipoFiltro == T(com.inventario.model.TipoMovimiento).SALIDA}">
                                üì§ Salidas
                            </option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-filter"></i> Filtrar
                        </button>
                        <a th:href="@{/historial}" class="btn btn-outline-secondary">
                            <i class="fas fa-times"></i> Limpiar
                        </a>
                    </div>
                    <div class="col-md-4 text-end">
                        <span class="badge bg-info">
                            <i class="fas fa-history"></i> 
                            Total: <span th:text="${#lists.size(movimientos)}"></span> movimientos
                        </span>
                    </div>
                </form>
            </div>
        </div>

        <!-- Tabla de movimientos -->
        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0"><i class="fas fa-list-alt"></i> Registro de Movimientos</h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(movimientos)}" class="alert alert-info text-center">
                    <i class="fas fa-info-circle"></i> No hay movimientos registrados.
                </div>
                
                <div th:unless="${#lists.isEmpty(movimientos)}" class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-info">
                            <tr>
                                <th>Fecha/Hora</th>
                                <th>Tipo</th>
                                <th>Producto</th>
                                <th>Cantidad</th>
                                <th>Usuario</th>
                                <th>Observaciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="movimiento : ${movimientos}">
                                <td>
                                    <small th:text="${#temporals.format(movimiento.fechaHora, 'dd/MM/yyyy HH:mm')}"></small>
                                </td>
                                <td>
                                    <span th:if="${movimiento.tipo == T(com.inventario.model.TipoMovimiento).ENTRADA}" 
                                          class="badge bg-success">
                                        <i class="fas fa-plus"></i> Entrada
                                    </span>
                                    <span th:if="${movimiento.tipo == T(com.inventario.model.TipoMovimiento).SALIDA}" 
                                          class="badge bg-warning text-dark">
                                        <i class="fas fa-minus"></i> Salida
                                    </span>
                                </td>
                                <td th:text="${movimiento.producto.nombre}"></td>
                                <td>
                                    <span th:if="${movimiento.tipo == T(com.inventario.model.TipoMovimiento).ENTRADA}" 
                                          class="text-success fw-bold">
                                        +<span th:text="${movimiento.cantidad}"></span>
                                    </span>
                                    <span th:if="${movimiento.tipo == T(com.inventario.model.TipoMovimiento).SALIDA}" 
                                          class="text-danger fw-bold">
                                        -<span th:text="${movimiento.cantidad}"></span>
                                    </span>
                                </td>
                                <td>
                                    <span class="badge bg-secondary" th:text="${movimiento.usuario}"></span>
                                </td>
                                <td>
                                    <small th:text="${movimiento.observaciones} ?: 'Sin observaciones'" 
                                           class="text-muted"></small>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="mt-3">
            <a href="/dashboard" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Volver al Dashboard
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
