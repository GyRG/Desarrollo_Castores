<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto - Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">üè¢ Sistema de Inventario</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/dashboard">Dashboard</a>
                <a class="nav-link" href="/inventario">Inventario</a>
                <a class="nav-link" href="/historial">Historial</a>
                <a class="nav-link" href="/salida">Salida</a>
            </div>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
    <strong th:text="${nombreUsuario}"></strong>
    <small class="text-muted" th:text="'(' + ${correoUsuario} + ')'"></small>
</span>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light btn-sm">üö™ Cerrar Sesi√≥n</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-edit"></i> Editar Producto</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/inventario/editar/{id}(id=${producto.id})}" method="post">
                            <div class="mb-3">
                                <label class="form-label">Nombre del Producto *</label>
                                <input type="text" name="nombre" class="form-control" 
                                       th:value="${producto.nombre}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Descripci√≥n</label>
                                <textarea name="descripcion" class="form-control" rows="3"
                                          th:text="${producto.descripcion}"></textarea>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Cantidad en Inventario</label>
                                <input type="number" name="cantidad" class="form-control" 
                                       th:value="${producto.cantidad}" min="0" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Estado</label>
                                <select name="activo" class="form-select">
                                    <option value="true" th:selected="${producto.activo}">Activo</option>
                                    <option value="false" th:selected="${not producto.activo}">Inactivo</option>
                                </select>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/inventario}" class="btn btn-secondary me-md-2">
                                    <i class="fas fa-times"></i> Cancelar
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save"></i> Guardar Cambios
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
