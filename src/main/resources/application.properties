# =============================================
# DATABASE CONFIGURATION
# =============================================
spring.datasource.url=jdbc:mysql://mysql:3306/inventario_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=inventario
spring.datasource.password=inventario123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================
# JPA CONFIGURATION
# =============================================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# =============================================
# ENTITY SCAN CONFIGURATION
# =============================================
spring.jpa.properties.hibernate.archive.autodetection=class, hbm
spring.jpa.properties.packagesToScan=com.inventario.model

# =============================================
# THYMELEAF CONFIGURATION (CR√çTICO)
# =============================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
# =============================================
# SERVER
# =============================================
server.port=8080

# =============================================
# LOGGING
# =============================================
logging.level.com.inventario=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate=DEBUG