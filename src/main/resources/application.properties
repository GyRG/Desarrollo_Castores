# =============================================
# DATABASE CONFIGURATION
# =============================================
spring.datasource.url=jdbc:mysql://mysql:3306/inventario_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=inventario
spring.datasource.password=inventario123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =============================================
# JPA CONFIGURATION
# =============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =============================================
# THYMELEAF CONFIGURATION
# =============================================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false

# =============================================
# SERVER CONFIGURATION
# =============================================
server.port=8080

# =============================================
# LOGGING
# =============================================
logging.level.com.inventario=INFO
logging.level.org.springframework=INFO